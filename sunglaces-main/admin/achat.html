                                    <form action="addproduct.php" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="productname">Product Name:</label>
                                            <input type="text" class="form-control" id="productname" name="productname" placeholder="Enter Product Name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="designation">Designation:</label>
                                            <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter Designation" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="productprice">Product Price:</label>
                                            <input type="text" class="form-control" id="productprice" name="productprice" placeholder="Enter Product Price" required>

                                        <div class="form-group">
                                            <label for="quantity">Quantity:</label>
                                            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter Quantity" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="style">Style:</label>
                                            <input type="text" class="form-control" id="style" name="style" placeholder="Enter Style" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="sex">Sex:</label>
                                            <select class="form-control" id="sex" name="sex" required>
                                                <option value="">Select Sex</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="brand">Brand:</label>
                                            <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter Brand" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Category:</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="category" id="sunglasses" value="sunglasses" required>
                                                <label class="form-check-label" for="sunglasses">Sunglasses</label>
                                            </div><br>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="category" id="optic" value="opticglasses" required>
                                                <label class="form-check-label" for="optic">Optic</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="imagepath">Image Path:</label>
                                            <input type="text" class="form-control" id="imagepath" name="imagepath" placeholder="Enter Image Path" required>

                                        </div>
                                        <button class="btn btn-dark mt-5 mx-auto d-block" type="submit" name="add">Add Product</button>
